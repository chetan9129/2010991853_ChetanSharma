<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="n1" id="n1" placeholder="Enter a number" />
    <button onclick="myFn()">Click Me</button>
    <p id="err"></p>
    <p id="demo"></p>
    <script>
      function myFn() {
        function numberCal() {
          let a = document.getElementById("n1").value;
          if (!isNaN(a)) {
            a = Number(a);
            if (a < 18) {
              throw "It is too low";
            }
            if (a > 60) {
              throw "It is too high";
            } else {
              alert("Its valid");
            }
          } else {
            alert("Its not a number");
          }
        }
        try {
          numberCal();
        } catch (err) {
          document.getElementById("err").innerHTML = err.message;
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="headingContainer">
        <h1>Weight on different Planet</h1>
      </div>
      <div class="inputDiv">
        <label for="" style="margin-right: 10px">Enter Weight:</label>
        <input type="text" class="inputTag" id="inputWeight" /><label0[]
          for="weight"
          >&nbsp;&nbsp;KG&nbsp;&nbsp;</label
        >
        <button class="checkWeightBtn" onclick="func1()">Check Weight</button>
      </div>
      <div class="planet">
        <div class="earth-div" onclick="func1()">
          <img src="./Images/Earth.png" alt="Earth" class="earth_img" />
          <p>Earth</p>
          <p id="earth-weight"></p>
        </div>
        <div class="Jupitor-div" onclick="func1()">
          <img src="./Images/Jupitor.png" alt="jupitor" class="jupitor_img" />
          <p>Jupiter</p>
          <p id="jupitor-weight"></p>
        </div>
        <div class="Mars-div" onclick="func1()">
          <img src="./Images/Mars.png" alt="mars" class="mars_img" />
          <p>Mars</p>
          <p id="mars-weight"></p>
        </div>
        <div class="Mercury-div" onclick="func1()">
          <img src="./Images/Mercury.png" alt="mercury" class="mercury_img" />
          <p>Mercury</p>
          <p id="mercury-weight"></p>
        </div>
        <div class="moon-div" onclick="func1()">
          <img src="./Images/moon.png" alt="moon" class="moon_img" />
          <p>Moon</p>
          <p id="moon-weight"></p>
        </div>
        <div class="Neptune-div" onclick="func1()">
          <img src="./Images/Neptune.png" alt="neptune" class="neptune_img" />
          <p>Neptune</p>
          <p id="neptune-weight"></p>
        </div>
        <div class="Pluto-div" onclick="func1()">
          <img src="./Images/Pluto.png" alt="pluto" class="pluto_img" />
          <p>Pluto</p>
          <p id="pluto-weight"></p>
        </div>
        <div class="saturn-div" onclick="func1()">
          <img src="./Images/saturn.png" alt="saturn" class="saturn_img" />
          <p>Saturn</p>
          <p id="saturn-weight"></p>
        </div>
        <div class="Uranus-div" onclick="func1()">
          <img src="./Images/Uranus.png" alt="uranus" class="uranus_img" />
          <p>Uranus</p>
          <p id="uranus-weight"></p>
        </div>
        <div class="Venus-div" onclick="func1()">
          <img src="./Images/Venus.png" alt="venus" class="venus_img" />
          <p>Venus</p>
          <p id="venus-weight"></p>
        </div>
      </div>
    </div>
  </body>
</html>

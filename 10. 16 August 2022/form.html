<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Form Validation Using Regular Expression</h1>
    <script>
      function check(myForm) {
        if (myForm.myname.value == "" || myForm.myname.value == null) {
          alert("Name is mandatory");
          return false;
        }
        if (myForm.myphone.value == "" || myForm.myphone.value == null) {
          alert("Phone number is mandatory");
          return false;
        } else {
          return true;
        }
        // console.log(myname);
      }
    </script>
    <form
      method="get"
      action="AlphabetValidation.html"
      onsubmit="return check(formvalidate)"
      name="forvalidate"
    >
      <p>Name: <input type="text" size="50" name="myname" /></p>
      <p>Phone No.: <input type="number" size="15" name="myphone" /></p>
      <p>
        <input type="submit" value="Submit" />
        <input type="reset" value="Clear" />
      </p>
    </form>
  </body>
</html>

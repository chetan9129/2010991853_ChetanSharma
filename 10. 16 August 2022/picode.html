<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Pincode Validation using Regular Expression</h1>
    <script>
      function check_zip(zipCode) {
        var regex = /^\d{5}$/;
        if (regex.test(zipCode.value) == false) {
          alert("The length of zip code must be atleast five digits");
          zipCode.focus();
          return false;
        }
        if (zipCode.value == "") {
          alert("Zip code cannot be left empty");
          zipCode.focus();
          return false;
        }
        return true;
      }
    </script>
    <form name="zipvalidate" action="AlphabetValidation.html">
      <p>Zipcode: <input type="text" size="5" name="yourzip" /></p>
      <input
        type="button"
        value="Validate zipCode"
        onclick="if(check_zip(zipvalidate.yourzip)){alert('Its a valid Zip code')}"
      />
      <hr />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
